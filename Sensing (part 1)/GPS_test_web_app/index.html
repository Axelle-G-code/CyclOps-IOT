<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS & Weather Tracking Web App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Chart.js -->
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- For Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <h1>GPS & Weather Tracking Web App</h1>
    <div class="button-container">
        <button id="connectBtn">Connect to GPS</button>
        <button id="startTrackingBtn" disabled>Start Tracking</button>
        <button id="stopTrackingBtn" disabled>Stop Tracking</button>
    </div>

    <div class="container">
        <!-- Left Column: Weather Data -->
        <div class="column" id="weatherColumn">
            <h2>Weather Data</h2>
            <div id="weatherMap" class="map-container"></div>
            <table id="weatherTable">
                <caption>Current Weather Information</caption>
                <tr><th>Temperature</th><td id="temp">-- Â°C</td></tr>
                <tr><th>Humidity</th><td id="humidity">-- %</td></tr>
                <tr><th>Wind Speed</th><td id="windSpeed">-- m/s</td></tr>
                <tr><th>Rain Probability</th><td id="rainProb">-- %</td></tr>
            </table>
            <canvas id="rainChart" class="chart"></canvas>
        </div>

        <!-- Right Column: GPS Tracking Data -->
        <div class="column" id="gpsColumn">
            <h2>GPS Tracking Data</h2>
            <div id="gpsMap" class="map-container"></div>
            <canvas id="speedChart" class="chart"></canvas>
        </div>
    </div>
</body>
</html>
